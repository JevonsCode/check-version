<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHECK</title>
</head>
<style>
  .r {
    margin-top: 50px;
  }
  .c {
    text-align: center;
    line-height: 70vh;
  }
</style>
<script>
    addEventListener("error", (e) => {
      document.getElementById("error").innerText("出现了一点小问题 Σ(⊙▽⊙|||a")
    })
</script>
<body>
  <h3 class="c" id="content"></h3>
  <p class="r" id="error"></p>

  <script>
    function setContent(text) {
      const content = document.getElementById("content");
      content && (content.innerText = text);
    }

    function analysisQuery(search) {
      const map = {}

      const queryList = search.split("&");
      for(let i = 0; i < queryList.length; i++) {
        const currentQuery = queryList[i];
        const [key, ...values] = currentQuery.split("=")
        const value = values.join("")
        if (key && value) {
          map[key] = value
        }
      }

      return map
    }

    function getVersionJson() {
      return new Promise((resolve) => {
        fetch(location.origin + (location.pathname.includes("check-version") ? "/check-version" : "") + '/v.json')
          .then(response => response.json())
          .then(data => resolve(data));
      })
    }

    async function matchType(type, content) {
      const _type = atob(type);
      const _content = atob(content);
      const versions = await getVersionJson()

      switch(_type) {
        case "resume": {
          return new Date(_content) === new Date(versions.resume) ? "是最新版本的简历" : "不是最新版本的简历"
        }
        default: {
          return "请求的数据有误"
        }
      }
    }

    async function runner() {
      const search = location.search.slice(1);

      if (!search) {
        setContent("无效的查询！")
        return false
      }

      const { t, v } = analysisQuery(search);

      setContent(await matchType(t, v))
    }

    runner()
  </script>
</body>
</html>
